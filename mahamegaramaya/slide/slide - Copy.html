<style>
.slideshow {
  position: relative;
  width: 100%;
  max-width: 100%;
  height: 250px;              /* CONTROL HEIGHT */
  margin: 20px auto;
  overflow: hidden;
  border-radius: 15px;
}

/* Mobile height */
@media (max-width: 600px) {
  .slideshow {
    height: 200px;
  }
}

.slide {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;

  object-fit: cover;
  object-position: center;

  opacity: 0;
  transform: scale(1.02);

  transition:
    opacity 2s ease-in-out,
    transform 6s ease;
}

.slide.active {
  opacity: 1;
  transform: scale(1);
}
</style>
<script>
document.addEventListener("DOMContentLoaded", function () {
  let slides = document.querySelectorAll(".slide");
  let index = 0;

  setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
  }, 4000);
});
</script>
