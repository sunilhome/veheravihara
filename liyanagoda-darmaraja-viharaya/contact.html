<script>
fetch("info.txt")
  .then(response => response.text())
  .then(data => {
    const lines = data.split("\n");

    lines.forEach(line => {
      if (line.startsWith("telephone=")) {
        const phone = line.replace("telephone=", "").trim();

        const el = document.getElementById("contact-telephone");
        el.textContent = phone;
        el.href = "tel:" + phone.replace(/\s+/g, "");
      }
    });
  })
  .catch(err => console.error("Info file error:", err));
</script>


<script>
document.addEventListener("DOMContentLoaded", function () {

    const templeID = "t-10";

    fetch("info.txt")
        .then(res => res.text())
        .then(data => {

            const info = {};
            let reading = false;

            data.split(/\r?\n/).forEach(line => {
                line = line.trim();
                if (!line) return;

                if (line === `id=${templeID}`) {
                    reading = true;
                    return;
                }

                if (reading && line.startsWith("id=")) {
                    reading = false;
                    return;
                }

                if (reading && line.includes("=")) {
                    const [key, ...rest] = line.split("=");
                    info[key.trim()] = rest.join("=").trim();
                }
            });
            if (info.map) {
                document.getElementById("contact-map").src = info.map;
            }

            /* Address */
            if (info.address) {
                document.getElementById("contact-address").textContent = info.address;
            }

            /* Email */
            if (info.email) {
                document.getElementById("contact-email").innerHTML =
                    `<a href="mailto:${info.email}">${info.email}</a>`;
            }

            /* Telephone */
            if (info.telephone) {
                const tel = info.telephone.replace(/\s+/g, "");
                document.getElementById("contact-telephone").innerHTML =
                    `<a href="tel:${tel}">${info.telephone}</a>`;
            }

            /* Fax */
            if (info.fax) {
                document.getElementById("contact-fax").textContent = info.fax;
            }

            /* Website */
            if (info.website) {
                document.getElementById("contact-website").innerHTML =
                    `<a href="${info.website}" target="_blank">${info.website}</a>`;
            }

        })
        .catch(err => console.error("Contact load error:", err));
});
</script>
