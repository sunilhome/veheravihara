<!DOCTYPE html>
<html lang="si">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Temple Page</title>
<meta name="description" id="metaDescription" content="">

<link rel="stylesheet" href="../provinces/style.css">

</head>
<body>

<!-- Headings -->
<div class="title-box1">
  <h1 id="title-si"></h1>
  <h2 id="title-en"></h2>
</div>

<img src="1.webp" class="main-image" alt="Temple Image 1" loading="lazy">
<img src="2.webp" class="main-image" alt="Temple Image 2" loading="lazy">
<img src="3.webp" class="main-image" alt="Temple Image 3" loading="lazy">
<img src="4.webp" class="main-image" alt="Temple Image 4" loading="lazy">
<img src="5.webp" class="main-image" alt="Temple Image 5" loading="lazy">
<img src="6.webp" class="main-image" alt="Temple Image 6" loading="lazy">
<img src="7.webp" class="main-image" alt="Temple Image 7" loading="lazy">
<img src="8.webp" class="main-image" alt="Temple Image 8" loading="lazy">

<footer>
  <div class="footer-content">
    © ව්‍යාපෘතිය: සුනිල් රණසිංහ <br>
    සංකල්පය: දේශ කීර්ති ශ්‍රී දේශබන්දු<br>
    සම්පත් රණසිංහ<br>
    දත්ත: ධනේශ් රණසිංහ
  </div>
</footer>

<!-- Load Temple Info -->
<script>
document.addEventListener("DOMContentLoaded", function() {

  fetch("info.txt")
  .then(res => res.text())
  .then(data => {

    const info = {};

    data.split("\n").forEach(line => {
      line = line.trim();
      if (!line || !line.includes("=")) return;

      const [key, ...rest] = line.split("=");
      info[key.trim()] = rest.join("=").trim();
    });

    // Titles
    document.getElementById("title-si").textContent = info.si || "";
    document.getElementById("title-en").textContent = info.en || "";

    // Browser title
    document.title = info.si || "Temple Page";

    // Meta description (use desc if available)
    if (info.desc) {
      document.getElementById("metaDescription")
        .setAttribute("content", info.desc);
    }

  })
  .catch(err => console.error("Error loading info:", err));

});
</script>

</body>
</html>
