<!-- Load Temple Info dynamically from info.txt -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    fetch("info.txt")
    .then(res => res.text())
    .then(data => {
        const info = {};
        data.split("\n").forEach(line => {
            line = line.trim();
            if (!line || !line.includes("=")) return;
            const [key, ...rest] = line.split("=");
            info[key.trim()] = rest.join("=").trim();
        });

        // Fill titles and address
        document.getElementById("title-si").textContent = info.si || "";
        document.getElementById("title-en").textContent = info.en || "";

        if (info.address) {
            const parts = info.address.split(",");
            document.getElementById("address-si").textContent = parts.length > 1 ? parts[1].trim() : info.address;
        }

        // Set browser title
        document.title = info.si || "Temple Page";

        // Set meta description
        if (info.desc) {
            document.getElementById("metaDescription").setAttribute("content", info.desc);
        }

        console.log("Temple info loaded:", info);
    })
    .catch(err => console.error("Error loading temple info:", err));
});
</script>
